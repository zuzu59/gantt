<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2>Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
		var tasks = [
			{
				start: '2021-7-20',
				end: '2021-7-22',
				name: 'Ecriture du CDC',
				id: "Task 0",
				progress: 20
			},
			{
				start: '2021-7-22',
				end: '2021-7-27',
				name: 'afficher tous les commits',
				id: "Task 1",
				progress: 5,
				dependencies: 'Task 0'
			},
			{
				start: '2021-7-27',
				end: '2021-7-29',
				name: 'créer la page web',
				id: "Task 2",
				progress: 10,
				dependencies: 'Task 1'
			},
			{
				start: '2021-7-29',
				end: '2021-8-5',
				name: 'trier les commits',
				id: "Task 3",
				progress: 5,
				dependencies: 'Task 2'
			},
			{
				start: '2021-8-5',
				end: '2021-8-7',
				name: 'système de paramétrage',
				id: "Task 4",
				progress: 0,
				dependencies: 'Task 3'
			},
			{
				start: '2021-8-7',
				end: '2021-8-8',
				name: 'rendu final',
				id: "Task 5",
				progress: 0,
				dependencies: 'Task 4',
				custom_class: 'bar-milestone'
			}
		]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: function (task) {
				console.log(task);
			},
			on_date_change: function(task, start, end) {
				console.log(task, start, end);
			},
			on_progress_change: function(task, progress) {
				console.log(task, progress);
			},
			on_view_change: function(mode) {
				console.log(mode);
			},
			view_mode: 'Day',
			language: 'en'
		});
		console.log(gantt_chart);
	</script>
</body>
</html>
