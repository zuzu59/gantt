<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2>Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
		var tasks = [
			{
				start: '2021-7-20 -4:0',
				end: '2021-7-22 6:0',
				name: 'Ecriture du CDC',
				id: "Task 0",
				progress: 20
			},
			{
				start: '2021-7-22 -4:0',
				end: '2021-7-27',
				name: 'afficher tous les commits',
				id: "Task 1",
				progress: 5,
				dependencies: 'Task 0'
			},
			{
				start: '2021-7-27 -4:0',
				end: '2021-7-29',
				name: 'créer la page web',
				id: "Task 2",
				progress: 10,
				dependencies: 'Task 1'
			},
			{
				start: '2021-7-29 -4:0',
				end: '2021-8-5',
				name: 'trier les commits',
				id: "Task 3",
				progress: 5,
				dependencies: 'Task 2'
			},
			{
				start: '2021-8-5 -4:0',
				end: '2021-8-7',
				name: 'système de paramétrage',
				id: "Task 4",
				progress: 0,
				dependencies: 'Task 3'
			},
			{
				start: '2021-8-7 -4:0',
				end: '2021-8-8',
				name: 'rendu final',
				id: "Task 5",
				progress: 0,
				dependencies: 'Task 4',
				custom_class: 'bar-milestone'
			}
		]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: function (task) {
				console.log(task);
			},
			on_date_change: function(task, start, end) {
				console.log(task, start, end);
			},
			on_progress_change: function(task, progress) {
				console.log(task, progress);
			},
			on_view_change: function(mode) {
				console.log(mode);
			},
			// view_mode: 'Day',
			// language: 'en'
			
			header_height: 50,
			column_width: 30,
			step: 24,
			view_modes: ['Quarter Day', 'Half Day', 'Day', 'Week', 'Month'],
			bar_height: 20,
			bar_corner_radius: 3,
			arrow_curve: 5,
			padding: 18,
			view_mode: 'Half Day',   
			date_format: 'YYYY-MM-DD HH:mm:ss.SSS',
			language: 'fr',
			custom_popup_html: null

			
			
			
			
			
		});
		console.log(gantt_chart);
	</script>
</body>
</html>
